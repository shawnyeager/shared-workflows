name: Hugo Markdown Linter

on:
  workflow_call:
    inputs:
      content_path:
        description: 'Path to content directory to check'
        required: false
        type: string
        default: 'content/'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Check for Obsidian wikilinks
        run: |
          if grep -rn --include="*.md" '\[\[.*\]\]' ${{ inputs.content_path }}; then
            echo "❌ Found Obsidian wikilinks. Convert to standard markdown links: [text](url)"
            exit 1
          fi

      - name: Check for hardcoded smart punctuation
        run: |
          # Pattern: en dash (–), em dash (—), curly quotes ('')("")，ellipsis (…)
          PATTERN=$(printf '[–—\xe2\x80\x98\xe2\x80\x99\xe2\x80\x9c\xe2\x80\x9d\xe2\x80\xa6]')
          FOUND=false

          # Find all markdown files in content path
          while IFS= read -r file; do
            # Extract body content only (skip YAML frontmatter between --- delimiters)
            # awk script: skip from first --- to second ---, then print everything after
            BODY=$(awk '
              BEGIN { in_frontmatter=0; frontmatter_count=0 }
              /^---$/ {
                frontmatter_count++
                if (frontmatter_count == 1) { in_frontmatter=1; next }
                if (frontmatter_count == 2) { in_frontmatter=0; next }
              }
              in_frontmatter { next }
              frontmatter_count >= 2 { print }
            ' "$file")

            # Check body content for smart punctuation
            if echo "$BODY" | grep -n "$PATTERN"; then
              echo "❌ Found hardcoded smart punctuation in $file (body content only)"
              FOUND=true
            fi
          done < <(find ${{ inputs.content_path }} -name "*.md" -type f)

          if [ "$FOUND" = true ]; then
            echo ""
            echo "❌ Found hardcoded smart punctuation in markdown body content."
            echo "   Note: Frontmatter is excluded from this check (Hugo doesn't process markdown in frontmatter)."
            echo "   Use -- for en dash, --- for em dash, straight quotes, and ... for ellipsis. Let Hugo convert them."
            exit 1
          fi

      - name: Lint markdown files
        run: markdownlint-cli2 "**/*.md" "#node_modules" "#public" "#docs" "#CLAUDE.md" "#README.md"
