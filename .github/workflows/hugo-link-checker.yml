name: Hugo Link Checker

on:
  workflow_call:
    inputs:
      content_path:
        description: 'Path to content directory'
        required: false
        type: string
        default: 'content/**/*.md'

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          # Accept 2xx (success), 3xx (redirects), 403 (bot blocking), 429 (rate limiting)
          # Redirects (301/302/307/308) are valid - your site's responsibility ends at the redirect
          # Timeout 30s with 5 retries to handle transient network issues (connection resets, etc.)
          args: --verbose --no-progress --timeout 30 --max-retries 5 --accept '200..=299,301,302,307,308,403,429' '${{ inputs.content_path }}'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken links detected',
              body: 'The link checker found broken links. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['maintenance', 'links']
            })
